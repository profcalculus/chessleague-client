<div class="row">
  <div class="col-xs-12">
    <hr/>
    <h2 class='detailheader'>Player details for <span class="itemname">{{player.name}}</span></h2>
    <form (ngSubmit)="onSubmit(playerForm)" #playerForm="ngForm">
      <div class="row">
        <div class="form-group col-xs-12">
          <label for='firstName'>First name</label>
          <input class="form-control" name="firstName" required [(ngModel)]="player.first_name" />
          <label for='lastName'>Last name</label>
          <input class="form-control" name="lastName" required [(ngModel)]="player.last_name" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12">
          <label for='email'>Email</label>
          <input class="form-control" type="email" name="email" [(ngModel)]="player.email" />
          <label for='telephone'>Telephone</label>
          <input class="form-control" name="phone" type="tel" [(ngModel)]="player.phone" />
        </div>
      </div>
      <!-- <div class="form-group col-xs-6">
        </div> -->
      <div class="row">
        <div class="form-group col-xs-4">
          <label for='dateOfBirth'>Date of birth</label>
          <input #dateOfBirth type="date" name="dateOfBirth" class="form-control" [(ngModel)]="player.dob" />
        </div>
        <div class="col-xs-4"></div>
        <div class="form-group col-xs-4">
          <label for='team'>Team</label>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
              {{player.team.name}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
              <li role="presentation" *ngFor="let t of teams">
                <div role="menuitem" tabindex="-1" (click)="player.team=t; playerForm.dirty=true">{{t.name}}</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="submit" class="btn btn-success" [disabled]="!playerForm.dirty" value="Save">
          <!-- Submit</input> -->
          <input type="reset" class="btn btn-warning" value="Cancel" (click)="onCancel()">
        </div>
      </div>
    </form>
    <div [hidden]="!playerForm.form.valid">
      {{submitMessage}}
    </div>
  </div>
</div>
