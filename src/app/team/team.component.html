<div class="header">
  <h3>Team details for</h3>
</div>
<div class="row">
  <h2 class="itemname">{{team.name}}</h2>
</div>
<hr style="border: 1px solid black">

<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group row form-inline">
    <label for='name' class="col-4 col-form-label">Team name</label>
    <input [ngModel]="team.name" class="form-control" name="name" required #nameCtrl="ngModel" />
  </div>
  <div class="row" *ngIf="nameCtrl.invalid && nameCtrl.touched">
    <div class="help-block">
      Please enter a team name!
    </div>
  </div>
  <div class="form-group row form-inline">
    <label for='players' class="col-4 col-form-label">Players</label>
    <app-players-link-component name="players" [links]=team.players></app-players-link-component>
  </div>
  <div class="form-group row form-inline">
    <label for='contacts' class="col-4 col-form-label">Contacts</label>
    <app-users-link-component name="contacts" [links]=team.contacts></app-users-link-component>
  </div>
</form>
<div [hidden]="!form.form.valid">
  {{submitMessage}}
</div>
