<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Users</h2>
      <div class="tablebox">
        <ng2-smart-table [settings]="settings" [source]="users" class="table table-striped table-bordered"></ng2-smart-table>
      </div>
    </div>
  </div>
  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
